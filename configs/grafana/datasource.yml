apiVersion: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1

datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  url: http://prometheus:9090
  isDefault: true
  editable: true
- name: Tempo
  type: tempo
  uid: tempo
  access: proxy
  url: http://tempo:3100
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  apiVersion: 1
  jsonData:
    httpMethod: GET
    serviceMap:
      datasourceUid: 'prometheus'